app:
  name: outlinewiki
  display_name: SiDoc
  subdomain: sidoc
  version: 0.84.9

# Registry configuration
registry:
  url: quay-its.epfl.ch
  organization: svc0070

# Database configuration
database:
  host: postgres-cluster-rw
  name_suffix: -db
  user_suffix: -user

# Storage configuration
storage:
  class: wiki
  uploads_size: 10Gi
  redis_size: 1Gi

# Redis configuration
redis:
  image: quay-its.epfl.ch/svc0176/redis:8.0-M04
  port: 6379

# Environment-specific resource configurations
resources:
  test:
    web:
      replicas: 1
      requests:
        cpu: 64m
        memory: 512Mi
      limits:
        memory: 1Gi
    collaboration:
      requests:
        cpu: 64m
        memory: 512Mi
      limits:
        memory: 1Gi
    redis:
      requests:
        cpu: 16m
        memory: 25Mi
      limits:
        memory: 50Mi
    sync:
      requests:
        cpu: 25m
        memory: 128Mi
      limits:
        memory: 256Mi
    init:
      requests:
        cpu: 25m
        memory: 128Mi
      limits:
        memory: 256Mi
    exporter:
      requests:
        cpu: 5m
        memory: 16Mi
      limits:
        memory: 32Mi
  prod:
    web:
      replicas: 2
      requests:
        cpu: 128m
        memory: 1Gi
      limits:
        memory: 2Gi
    collaboration:
      requests:
        cpu: 128m
        memory: 1Gi
      limits:
        memory: 2Gi
    redis:
      requests:
        cpu: 32m
        memory: 50Mi
      limits:
        memory: 100Mi
    sync:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        memory: 512Mi
    init:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        memory: 512Mi
    exporter:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 64Mi

# Autoscaling configuration
autoscaling:
  min_replicas: 2
  max_replicas: 4
  memory_threshold: 95
  scale_up_window: 60
  scale_down_window: 300

# Sync configuration
sync:
  schedule: "30 * * * *"
  image_version: 1.7.1
  admin_group: sidoc-admins

# Init configuration
init:
  image_version: 1.1.1
  admin_email: admin@epfl.ch
  admin_name: EPFL Admin
  job_timeout: 600
  backoff_limit: 3

# Monitoring configuration
monitoring:
  exporter_version: 1.3.1
  probe_interval: 30s
  probe_timeout: 10s

# SMTP configuration
smtp:
  host: mail.epfl.ch
  port: 587
  secure: "false"

# File storage configuration
file_storage:
  type: local
  max_upload_size: 8589934592

# Allowed organizational units
allowed_units:
  # DSI
  - DSI-EMP
  - DSI-GE
  - INVENTAIRE-CRI
  - ISAS-FSD
  - ISAS-GE
  - ISAS-GIF
  - ISCS-BA
  - ISCS-BI
  - ISCS-ERP
  - ISCS-GE
  - ISCS-IAM
  - ISGOV-BO
  - ISGOV-GE
  - ISGOV-ITSEC
  - ISGOV-PM
  - ITOP-GE
  - ITOP-INFR
  - ITOP-MWS
  - ITOP-SDDC
  - ITOP-SDESK
  - ITOP-WSRV
  # Library
  - SISB-AIR
  - SISB-CUBA
  - SISB-SOAR
  - SISB-SPICE
  - SISB-USEP
  - VPA-SISB-GE
  # Centers
  - C4DT
  - IMAGING-GE
  # Mediacom
  - MEC
  # IT Faculty Services
  - CDH-IT
  - CDM-IT
  - ENAC-IT
  - IC-IT
  - SB-IT
  - STI-IT
  - SV-IT
